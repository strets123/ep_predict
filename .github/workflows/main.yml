name: Deploy GitHub Pages to external repository
on:
  push:
    branches:
      - 'main'
      - 'actions-tweaks'

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install
        run: |
          pip install --no-deps git+https://github.com/jeslago/epftoolbox@master#egg=epftoolbox
          pip install -r requirements.txt
          echo "" > /opt/hostedtoolcache/Python/3.10.7/x64/lib/python3.10/site-packages/epftoolbox/models/__init__.py
          python -m ep_predict

      

