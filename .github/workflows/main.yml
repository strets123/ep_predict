name: Deploy GitHub Pages to external repository
on:
  push:
    branches:
      - 'main'
      - 'actions-tweaks'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install
        run: |
          pip install --no-deps git+https://github.com/jeslago/epftoolbox@master#egg=epftoolbox
          pip install -r requirements.txt
          python -m ep_predict
